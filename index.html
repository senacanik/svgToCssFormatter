<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG to CSS Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="card shadow">
          <div class="card-body">
            <h1 class="card-title text-center mb-4">SVG to CSS Converter</h1>
            <div class="mb-3">
              <label for="input" class="form-label">SVG Code</label>
              <textarea id="input" class="form-control" rows="6" placeholder="Paste your SVG code here..."></textarea>
            </div>
            <div class="d-grid mb-3">
              <button id="convert-btn" class="btn btn-success">Convert</button>
            </div>
            <div class="mb-3">
              <label for="output" class="form-label">CSS Format Code</label>
              <textarea id="output" class="form-control mb-2" rows="6" placeholder="The converted code will appear here..." readonly></textarea>
              <button id="copy-btn" class="btn btn-outline-danger w-100">Copy Code</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="dist/script.js"></script>
</body>
</html>
